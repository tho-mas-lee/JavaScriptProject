<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Koulen&family=Source+Sans+Pro:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/ff34a5d231.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="top-space"></div>
		<div class="container">
			<h1><span>To </span><span>do </span><span>List</span></h1>
			<div class="input-area">
				<input type="text" id="task-input" />
				<button id="input-button"><i class="fa-solid fa-plus"></i></button>
			</div>
			<section>
				<div class="task-bar">
					<div id="under-bar"></div>
					<div id="all">ALL</div>
					<div id="not-done">Not Done</div>
					<div id="done">Done</div>
				</div>
				<div id="task-board"></div>
			</section>
		</div>
		<div class="bottom-space"></div>
		<script src="main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
