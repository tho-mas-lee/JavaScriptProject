<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h4 class="mobile">Mobile</h4>
		<div class="main_body container">
			<h1 class="title pt-2">Up & Down Number Guess!</h1>
			<img
				src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fcfile29.uf.tistory.com%2Fimage%2F22631C4D563BAE22116C65"
				class="main_image pt-2 mb-2"
			/>
			<div id="result_id" class="mb-1">이곳에 결과가 출력됩니다.</div>
			<div id="chance_id" class="mb-1">남은 기회:5회</div>
			<div id="hint_id" class="mb-1">1~100 사이에 정답이 있습니다.</div>
			<div class="row input-button">
				<input type="number" id="input_id" class="col-md-7 col-sm-11 mb-1" />

				<button type="button" class="btn btn-dark" id="go_id">Go</button>
				<button type="button" class="btn btn-dark" id="reset_id">Reset</button>
			</div>
		</div>
		<script src="main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
